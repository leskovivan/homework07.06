<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const obj={
            name:"Я бачу,вас цікавить пітьма",
            FIO:"Ілларіон Павлюк",
            pages:800,
            photo1:"/1.jpg",
            recz:"Книги про зниклих людей ось уже багато років мають величезну популярність серед читачів. Вони приваблюють нас не лишень бурхливим і вигадливим сюжетом, що тримає в постійній напрузі, але й атмосферою химерної таємниці й загадки. Усе це змушує відчувати, як мурашки бігають шкірою, а тому хочеться читати ще й ще.",
            recz2:' «Я бачу, вас цікавить пітьма» українського автора Ілларіона Павлюка розповідає історію про Київського кримінального психолога, що вирушає в далеке, закинуте селище Буськів Сад. Одного разу там стається щось неймовірно жахливе: прямо посеред ночі зникає маленька беззахисна дівчинка. Однак згодом головний герой дізнається, що це далеко не перший моторошний випадок у селі. Річ у тому, що місцевістю блукає Звір – безпощадний серійний убивця. '
        }

        const divstyle = {
            maxWidth: "600px",
            margin: "20px auto",
            padding: "20px",
            background: "linear-gradient(135deg, #ffffff 0%, #f0f0f5 100%)",
            borderRadius: "16px",
            boxShadow: "0 4px 12px rgba(0,0,0,0.1)",
            fontFamily: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
            color: "#333",
            lineHeight: 1.6
            };

        const styleImg = {
            display: "block",
            width: "100%",
            maxWidth: "240px",
            margin: "0 auto 20px",
            borderRadius: "12px",
            boxShadow: "0 2px 8px rgba(0,0,0,0.1)"
            };
        
        const div = document.getElementById("app");

        const Root = ReactDOM.createRoot(div);
        Root.render(
            <div style={divstyle}>
                <img src={obj.photo1} style={styleImg} />
                <p>{obj.name}</p>
                <p>Автор:{obj.FIO}</p>
                <p>Сторінок: {obj.pages}</p>
                <p>{obj.recz}</p>
                <p>{obj.recz2}</p>
            </div>
        )

</script>
</body>
</html>
